<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #0074d9;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex: 1;
        }

        aside {
            background-color: #333;
            color: white;
            width: 250px;
            padding: 10px;
        }

        section {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
        }

        footer {
            background-color: #f0f0f0;
            padding: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            resize: none;
        }
    </style>
</head>
<body>
    <header>
        ChatGPT-Style Website
    </header>
    <main>
        <aside>
            Sidebar Content
        </aside>
        <section>
            <!-- Previous Responses Go Here -->
            <div>
                <p><strong>ChatGPT:</strong> Hello, how can I assist you today?</p>
                <p><strong>You:</strong> I have a question about HTML and CSS.</p>
                <!-- Add more chat messages as needed -->
            </div>
        </section>
    </main>
    <footer>
        <textarea rows="4" placeholder="Type your message here..."></textarea>
    </footer>
</body>
</html>
